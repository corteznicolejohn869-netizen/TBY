<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILORED BY YOU - Account Access</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Custom Fonts: Inter (Content) and Great Vibes (Cursive Logo) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Firebase SDK Imports (UPDATED to include Auth methods) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { 
            getAuth, 
            signInAnonymously, 
            signInWithCustomToken, 
            // New imports for Auth functionality
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Use the global variables provided by the environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;

        if (firebaseConfig) {
            // 1. Initialize Firebase
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            setLogLevel('debug'); // Enable logging for debugging

            // 2. Handle Initial Authentication (Custom Token or Anonymous)
            async function authenticate() {
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                        console.log("Firebase signed in with custom token.");
                    } else {
                        await signInAnonymously(auth);
                        console.log("Firebase signed in anonymously.");
                    }
                    const userId = auth.currentUser?.uid || crypto.randomUUID();
                    console.log(`Current User ID: ${userId}`);
                    // Display user ID for multi-user context
                    const userIdDisplay = document.getElementById('user-id-display');
                    if (userIdDisplay) {
                        userIdDisplay.textContent = `User ID: ${userId}`;
                    }

                } catch (error) {
                    console.error("Firebase Auth Error:", error);
                    showStatusMessage("Authentication failed. Please try reloading.", 'error');
                }
            }
            authenticate();
        } else {
            console.warn("Firebase configuration is missing. Data storage will be unavailable.");
        }

        // Expose functions/objects needed globally
        window.auth = auth;
        window.db = db;
        // Expose the new Firebase Auth functions to the global scope for use in the main script block
        window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        
        // Simple status message handler
        function showStatusMessage(message, type = 'success') {
            const statusBox = document.getElementById('status-box');
            statusBox.textContent = message;
            statusBox.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800', 'bg-blue-100', 'text-blue-800');
            statusBox.classList.add('p-3', 'mb-4', 'rounded-lg', 'text-sm', 'font-medium', 'text-center', 'shadow-md'); // Ensure visibility classes are present

            if (type === 'error') {
                statusBox.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'loading') {
                statusBox.classList.add('bg-blue-100', 'text-blue-800');
            } else {
                statusBox.classList.add('bg-green-100', 'text-green-800');
            }
            // Keep error messages visible until user navigates or takes action
            if (type !== 'error' && type !== 'loading') {
                setTimeout(() => {
                    statusBox.classList.add('hidden');
                }, 5000);
            }
        }
        window.showStatusMessage = showStatusMessage;
    </script>

    <!-- Custom Styling for Variables and Theme -->
    <style>
        /* Base variables (Deep Purple Theme) */
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #ffd700; /* Gold */
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #f0f4f8; /* Light Blue-Gray */
            --card-bg: #ffffff;
            --border-color: #ddd;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Allows space for header */
        }
        /* Override display flex for centering content only */
        .auth-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            font-family: 'Great Vibes', cursive;
            color: var(--primary-color);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .auth-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(106, 13, 173, 0.3); /* Purple focus ring */
            outline: none;
        }

        .auth-btn {
            background-color: var(--primary-color);
            transition: all 0.2s ease-in-out;
        }

        .auth-btn:hover:not(:disabled) {
            background-color: #7d2ae8; /* Slightly lighter purple */
            transform: translateY(-1px);
            box-shadow: 0 4px 10px rgba(106, 13, 173, 0.4);
        }
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .link-switch {
            color: var(--primary-color);
            transition: color 0.2s;
        }
        .link-switch:hover {
            color: #7d2ae8;
        }
    </style>
</head>
<body>

    <!-- Header / Navigation Bar -->
    <header class="bg-white shadow-md w-full">
        <div class="max-w-7xl mx-auto flex items-center justify-between p-4">
            <a href="#" class="logo text-3xl font-bold"> Tailored by You </a>
            <nav class="flex space-x-4 sm:space-x-6">
                <!-- Links to other pages -->
                <a href="index.html" class="text-gray-600 hover:text-purple-600 transition duration-150 font-medium">
                    <i class="fas fa-home mr-1"></i> Home
                </a>
                <a href="shop.html" class="text-gray-600 hover:text-purple-600 transition duration-150 font-medium">
                    <i class="fas fa-palette mr-1"></i> Fabric
                </a>
                <a href="#" class="text-purple-600 font-bold transition duration-150">
                    <i class="fas fa-user-circle mr-1"></i> Account
                </a>
            </nav>
        </div>
    </header>

    <!-- Main Authentication Container -->
    <div class="auth-container w-full">
        <div class="w-full max-w-lg mx-4 py-12">
            <!-- Status/Error Message Box -->
            <div id="status-box" class="hidden p-3 mb-4 rounded-lg text-sm font-medium text-center shadow-md">
                <!-- Messages will appear here -->
            </div>

            <!-- Auth Card -->
            <div class="bg-white p-8 md:p-12 rounded-xl shadow-2xl border border-gray-100">
                <h1 class="text-4xl logo text-center mb-1 font-bold">Tailored by You</h1>
                <p class="text-center text-gray-500 mb-8">Access your personalized experience</p>

                <div class="flex justify-center space-x-4 mb-8">
                    <button id="show-login-btn" class="px-6 py-2 rounded-full font-semibold transition-all shadow-md bg-purple-600 text-white">Login</button>
                    <button id="show-register-btn" class="px-6 py-2 rounded-full font-semibold transition-all shadow-md bg-gray-200 text-gray-700 hover:bg-gray-300">Register</button>
                </div>

                <!-- User ID Display (for debugging/context in the multi-user environment) -->
                <p id="user-id-display" class="text-xs text-center text-gray-400 mb-6"></p>

                <!-- 1. LOGIN FORM (Default View) -->
                <form id="login-form" class="auth-form" onsubmit="handleLogin(event)">
                    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Sign In</h2>
                    
                    <div class="mb-5">
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="login-email" name="email" required 
                               class="auth-input w-full p-3 border border-gray-300 rounded-lg transition duration-150" 
                               placeholder="your.email@example.com">
                    </div>

                    <div class="mb-6">
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="login-password" name="password" required 
                               class="auth-input w-full p-3 border border-gray-300 rounded-lg transition duration-150" 
                               placeholder="••••••••">
                    </div>

                    <button type="submit" id="login-btn" class="auth-btn w-full text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl text-lg">
                        Login
                    </button>

                    <p class="mt-6 text-center text-sm text-gray-500">
                        Don't have an account? 
                        <a href="#" onclick="switchView('register', event)" class="link-switch font-semibold">Register here</a>.
                    </p>
                </form>

                <!-- 2. REGISTRATION FORM (Hidden by Default) -->
                <form id="register-form" class="auth-form hidden" onsubmit="handleRegister(event)">
                    <h2 class="text-3xl font-semibold mb-6 text-center text-gray-800">Create Account</h2>
                    
                    <div class="mb-5">
                        <label for="register-email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="register-email" name="email" required 
                               class="auth-input w-full p-3 border border-gray-300 rounded-lg transition duration-150" 
                               placeholder="new.email@example.com">
                    </div>

                    <div class="mb-5">
                        <label for="register-password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="register-password" name="password" required 
                               class="auth-input w-full p-3 border border-gray-300 rounded-lg transition duration-150" 
                               placeholder="Create a strong password (min 6 characters)">
                    </div>

                    <div class="mb-6">
                        <label for="register-confirm-password" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirmPassword" required 
                               class="auth-input w-full p-3 border border-gray-300 rounded-lg transition duration-150" 
                               placeholder="Re-type your password">
                    </div>

                    <button type="submit" id="register-btn" class="auth-btn w-full text-white font-bold py-3 rounded-xl shadow-lg hover:shadow-xl text-lg">
                        Register
                    </button>

                    <p class="mt-6 text-center text-sm text-gray-500">
                        Already have an account? 
                        <a href="#" onclick="switchView('login', event)" class="link-switch font-semibold">Log in here</a>.
                    </p>
                </form>
            </div>
        </div>
    </div>

    <!-- Script for Form View Switching and Firebase Authentication -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const showLoginBtn = document.getElementById('show-login-btn');
            const showRegisterBtn = document.getElementById('show-register-btn');

            // Function to switch between Login and Register views
            window.switchView = (view, event) => {
                if (event) event.preventDefault();
                
                if (view === 'login') {
                    loginForm.classList.remove('hidden');
                    registerForm.classList.add('hidden');
                    showLoginBtn.classList.remove('bg-gray-200', 'text-gray-700');
                    showLoginBtn.classList.add('bg-purple-600', 'text-white');
                    showRegisterBtn.classList.add('bg-gray-200', 'text-gray-700');
                    showRegisterBtn.classList.remove('bg-purple-600', 'text-white');
                } else if (view === 'register') {
                    loginForm.classList.add('hidden');
                    registerForm.classList.remove('hidden');
                    showRegisterBtn.classList.remove('bg-gray-200', 'text-gray-700');
                    showRegisterBtn.classList.add('bg-purple-600', 'text-white');
                    showLoginBtn.classList.add('bg-gray-200', 'text-gray-700');
                    showLoginBtn.classList.remove('bg-purple-600', 'text-white');
                }
            };
            
            // Initial call to set default view
            window.switchView('login');

            // Event listeners for top buttons
            showLoginBtn.addEventListener('click', (e) => window.switchView('login', e));
            showRegisterBtn.addEventListener('click', (e) => window.switchView('register', e));
        });

        // Function to handle Firebase Login submission
        window.handleLogin = async (event) => {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!window.auth || !window.signInWithEmailAndPassword) {
                window.showStatusMessage("Firebase is not initialized. Cannot perform login.", 'error');
                return;
            }

            loginBtn.disabled = true;
            window.showStatusMessage("Logging in...", 'loading');

            try {

                window.showStatusMessage("Login successful! Redirecting...", "success");
setTimeout(() => {
    window.location.href = "lang.html";
}, 1000);

                // Firebase Login using email and password
                await window.signInWithEmailAndPassword(window.auth, email, password);

                
                window.showStatusMessage("Login successful! You are now signed in.", 'success');
                // Optional: Redirect user or update UI here, e.g., window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error("Login Error:", error.code, error.message);
                let errorMessage = "Login failed. Please check your credentials.";
                
                // Provide user-friendly error messages based on Firebase error codes
                if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format. Please check the email address.";
                } else if (error.code === 'auth/user-disabled') {
                    errorMessage = "This account has been disabled.";
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = "Invalid email or password.";
                } else if (error.code === 'auth/missing-password') {
                    errorMessage = "Password is required.";
                }

                window.showStatusMessage(errorMessage, 'error');
            } finally {
                loginBtn.disabled = false;
            }
        };

        // Function to handle Firebase Registration submission
        window.handleRegister = async (event) => {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirm-password').value;
            const registerBtn = document.getElementById('register-btn');

            if (!window.auth || !window.createUserWithEmailAndPassword) {
                window.showStatusMessage("Firebase is not initialized. Cannot perform registration.", 'error');
                return;
            }

            if (password.length < 6) {
                window.showStatusMessage("Password must be at least 6 characters long.", 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                window.showStatusMessage("Registration failed: Passwords do not match.", 'error');
                return;
            }

            registerBtn.disabled = true;
            window.showStatusMessage("Creating account...", 'loading');

            try {
                // Firebase Registration using email and password
                await window.createUserWithEmailAndPassword(window.auth, email, password);
                
                window.showStatusMessage("Registration successful! You can now log in.", 'success');
                // Automatically switch to login view after successful registration
                setTimeout(() => { window.switchView('login'); }, 1500);

            } catch (error) {
                console.error("Registration Error:", error.code, error.message);
                let errorMessage = "Registration failed. Please try again.";

                // Provide user-friendly error messages based on Firebase error codes
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = "The email address is already in use by another account.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = "Invalid email format.";
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = "Password is too weak. Please use a stronger password (min 6 characters).";
                }
                
                window.showStatusMessage(errorMessage, 'error');
            } finally {
                registerBtn.disabled = false;
            }
        };

    </script>
</body>

</html>
