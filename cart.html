<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAILORED BY YOU - Shopping Cart</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Custom Fonts: Inter (Content) and Great Vibes (Cursive Logo) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Great+Vibes&display=swap" rel="stylesheet">

    <!-- Custom Styling for Variables and Theme -->
    <style>
        /* Base variables (Light Theme) */
        :root {
            --primary-color: #6a0dad; /* Deep Purple */
            --secondary-color: #ffd700; /* Gold */
            --text-color: #333;
            --light-text-color: #666;
            --background-color: #f7f7f7;
            --card-bg: #ffffff;
            --border-color: #ddd;
        }
        /* Dark Theme variables */
        .dark {
            --primary-color: #bb86fc; /* Lighter Purple */
            --secondary-color: #ffeb3b; /* Brighter Gold */
            --text-color: #e0e0e0;
            --light-text-color: #a0a0a0;
            --background-color: #121212;
            --card-bg: #1e1e1e;
            --border-color: #333;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            overflow-x: hidden;
        }
        
        .logo {
            font-family: 'Great Vibes', cursive; /* Cursive Font for Brand Name */
            font-size: 2.5rem;
            color: var(--primary-color);
            transition: color 0.3s;
        }
        
        .cart-item-card {
            background-color: var(--card-bg);
            border-radius: 0.75rem;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.3s;
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }
        /* Style for quantity buttons */
        .qty-btn {
            background-color: var(--card-bg);
            color: var(--text-color);
        }
        .qty-btn:hover {
            background-color: var(--background-color);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Header (Navigation Bar) -->
    <header class="sticky top-0 left-0 right-0 bg-white dark:bg-zinc-900 border-b border-gray-200 dark:border-zinc-700 shadow-md z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto flex items-center justify-between p-4 lg:p-6">
            <a href="index.html" class="logo"> Tailored by You </a>
            
            <nav class="flex items-center space-x-4">
                <a href="shop.html" class="text-lg font-semibold hover:text-purple-600 dark:hover:text-purple-400">
                    <i class="fas fa-store mr-1"></i> Continue Shopping
                </a>
                <div id="theme-btn" class="fas fa-sun text-xl cursor-pointer hover:text-purple-600 dark:hover:text-purple-400 transition-colors duration-300"></div>
            </nav>
        </div>
    </header>

    <main class="main-content py-12 lg:py-20">
        <div class="max-w-4xl mx-auto px-4">
            
            <!-- Hero Section -->
            <header class="text-center mb-10">
                <h1 class="text-5xl lg:text-6xl font-extrabold mb-3" style="color: var(--primary-color);">Your Shopping Cart</h1>
                <p class="text-xl lg:text-2xl" style="color: var(--light-text-color);">Review your bespoke accessory selections.</p>
            </header>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Cart Items List (2/3 width on desktop) -->
                <div class="lg:col-span-2">
                    <div id="cart-list" class="space-y-4">
                        <!-- Cart items will be rendered here -->
                        <div id="loading-indicator" class="text-center text-lg p-10" style="color: var(--light-text-color);">
                            <i class="fas fa-spinner fa-spin mr-2"></i> Loading your cart...
                        </div>
                    </div>
                </div>

                <!-- Summary Panel (1/3 width on desktop) -->
                <div class="lg:col-span-1">
                    <div class="p-6 rounded-xl shadow-lg sticky top-24" style="background: var(--card-bg); border: 2px solid var(--secondary-color);">
                        <h2 class="text-2xl font-bold mb-4 border-b pb-2" style="border-color: var(--border-color); color: var(--primary-color);">Order Summary</h2>
                        
                        <div class="space-y-3 mb-6">
                            <div class="flex justify-between text-base" style="color: var(--light-text-color);">
                                <span>Total Items:</span>
                                <span id="item-count" class="font-semibold">0</span>
                            </div>
                            <div class="flex justify-between text-lg font-bold" style="color: var(--text-color);">
                                <span>Order Total:</span>
                                <span id="cart-total">$0.00</span>
                            </div>
                        </div>

                        <button class="btn-primary w-full py-3 rounded-full font-bold uppercase text-sm shadow-md hover:ring-2 hover:ring-offset-2 hover:ring-purple-600 dark:hover:ring-purple-400">
                            <i class="fas fa-wallet mr-2"></i> Proceed to Checkout
                        </button>
                        <p class="text-xs text-center mt-3" style="color: var(--light-text-color);">Checkout is for demonstration purposes only.</p>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer class="text-center py-6 mt-12 border-t border-gray-200 dark:border-zinc-700 text-sm" style="color: var(--light-text-color); background: var(--card-bg);">
        created by <span style="color: var(--primary-color); font-weight: 600;">TAILORED BY YOU</span> | all rights reserved 
    </footer>

    <!-- Embedded JavaScript for Cart Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, updateDoc, deleteDoc, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Firebase Setup ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug'); 

        let userId = null;
        let isAuthReady = false;

        async function setupAuth() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase authentication error:", error);
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid;
                console.log("Cart User ID:", userId);
            } else {
                // Generates a random UUID if user is truly anonymous (though typically __initial_auth_token forces a sign-in)
                userId = crypto.randomUUID(); 
                console.log("Cart User ID (temp):", userId);
            }
            isAuthReady = true;
            
            // Start listening to the cart after authentication
            if (userId) {
                listenToCart(userId);
            } else {
                document.getElementById('loading-indicator').textContent = 'Error: Could not determine user ID.';
            }
        });

        setupAuth();

        // --- DOM Elements ---
        const cartListElement = document.getElementById('cart-list');
        const itemCountElement = document.getElementById('item-count');
        const cartTotalElement = document.getElementById('cart-total');
        const body = document.body;
        const themeBtn = document.getElementById('theme-btn');

        // --- Theme Toggle Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                body.classList.add('dark');
                themeBtn.classList.replace('fa-sun', 'fa-moon');
            } else {
                body.classList.remove('dark');
                themeBtn.classList.replace('fa-moon', 'fa-sun');
            }
            
            themeBtn.addEventListener('click', () => {
                body.classList.toggle('dark');
                if (body.classList.contains('dark')) {
                    localStorage.setItem('theme', 'dark');
                    themeBtn.classList.replace('fa-sun', 'fa-moon');
                } else {
                    localStorage.setItem('theme', 'light');
                    themeBtn.classList.replace('fa-moon', 'fa-sun');
                }
            });
        });

        // --- Cart Operations ---

        // Function to update item quantity in Firestore
        async function updateQuantity(itemId, newQuantity) {
            // Check for valid quantity and user ID
            if (newQuantity < 1) {
                // If quantity drops to zero, remove the item
                removeItem(itemId);
                return;
            }
            if (!userId) return console.error("User ID not available for update.");

            const itemRef = doc(db, 'artifacts', appId, 'users', userId, 'cart', itemId);
            try {
                await updateDoc(itemRef, { quantity: newQuantity });
            } catch (error) {
                console.error("Error updating quantity:", error);
            }
        }

        // Function to remove item from Firestore
        async function removeItem(itemId) {
            if (!userId) return console.error("User ID not available for remove.");
            
            // NOTE: window.confirm() is forbidden. Item is removed immediately. 
            // In a production app, this should be replaced by a custom modal UI.
            console.log(`Removing item: ${itemId}`);

            const itemRef = doc(db, 'artifacts', appId, 'users', userId, 'cart', itemId);
            try {
                await deleteDoc(itemRef);
            } catch (error) {
                console.error("Error removing item:", error);
            }
        }
        
        // --- Real-time Cart Listener ---
        function listenToCart(currentUserId) {
            // Path: /artifacts/{appId}/users/{userId}/cart
            const cartCollectionRef = collection(db, 'artifacts', appId, 'users', currentUserId, 'cart');
            
            // onSnapshot provides real-time updates
            onSnapshot(cartCollectionRef, (snapshot) => {
                const cartItems = [];
                let totalItems = 0;
                let cartTotal = 0;

                snapshot.docs.forEach(doc => {
                    const itemData = doc.data();
                    const subtotal = itemData.price * itemData.quantity;
                    cartItems.push({ 
                        id: doc.id,
                        ...itemData, 
                        subtotal: subtotal 
                    });
                    totalItems += itemData.quantity;
                    cartTotal += subtotal;
                });
                
                renderCart(cartItems, totalItems, cartTotal);
            }, (error) => {
                console.error("Error listening to cart updates:", error);
                cartListElement.innerHTML = '<p class="text-center text-lg p-10 text-red-500">Error loading cart items.</p>';
            });
        }

        // --- Rendering Cart Items ---
        function renderCart(items, totalItems, cartTotal) {
            cartListElement.innerHTML = '';
            itemCountElement.textContent = totalItems;
            cartTotalElement.textContent = `$${cartTotal.toFixed(2)}`;

            if (items.length === 0) {
                cartListElement.innerHTML = `
                    <div class="text-center p-16 rounded-xl shadow-inner" style="background: var(--card-bg);">
                        <i class="fas fa-shopping-cart text-6xl mb-4" style="color: var(--light-text-color);"></i>
                        <h2 class="text-2xl font-semibold mb-2" style="color: var(--text-color);">Your Cart is Empty</h2>
                        <p style="color: var(--light-text-color);">Time to find the perfect finishing touch!</p>
                        <a href="accessories_shop.html" class="inline-block mt-4 py-2 px-6 rounded-full font-semibold btn-primary">
                            Start Shopping
                        </a>
                    </div>
                `;
                return;
            }

            // Sort items by the most recently added (highest timestamp)
            items.sort((a, b) => b.timestamp - a.timestamp); 
            
            items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item-card flex flex-col sm:flex-row items-center p-4 shadow-md';
                itemDiv.dataset.id = item.id; // Store ID on the main element for easy lookup

                itemDiv.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}" class="w-16 h-16 object-cover rounded-md mb-3 sm:mb-0 sm:mr-4" onerror="this.onerror=null;this.src='https://placehold.co/80x80/9333ea/ffffff?text=Item';">
                    
                    <div class="flex-grow min-w-0 text-center sm:text-left">
                        <h3 class="text-lg font-semibold truncate" style="color: var(--primary-color);">${item.name}</h3>
                        <p class="text-sm font-medium" style="color: var(--text-color);">$${item.price.toFixed(2)} each</p>
                    </div>

                    <div class="flex items-center space-x-2 mx-4 mt-3 sm:mt-0">
                        <button data-action="decrease" class="qty-btn w-8 h-8 rounded-full border border-gray-300 dark:border-zinc-600 hover:opacity-75 text-sm transition-colors">
                            <i class="fas fa-minus"></i>
                        </button>
                        <span class="w-6 text-center font-bold text-lg">${item.quantity}</span>
                        <button data-action="increase" class="qty-btn w-8 h-8 rounded-full border border-gray-300 dark:border-zinc-600 hover:opacity-75 text-sm transition-colors">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>
                    
                    <div class="text-right ml-auto flex flex-col items-end mt-3 sm:mt-0">
                        <p class="text-xl font-bold mb-1" style="color: var(--text-color);">$${item.subtotal.toFixed(2)}</p>
                        <button data-action="remove" class="text-red-500 hover:text-red-700 text-xs font-medium transition-colors">
                            Remove <i class="fas fa-trash-alt ml-1"></i>
                        </button>
                    </div>
                `;
                cartListElement.appendChild(itemDiv);
            });
            
            // --- Event Delegation for Controls ---
            // Attaching the listener to the parent element (cartListElement)
            cartListElement.addEventListener('click', (e) => {
                // Find the closest parent element that has a data-id (which is the cart item div)
                const itemDiv = e.target.closest('.cart-item-card');
                if (!itemDiv) return; // Not clicking on a control button within an item

                const itemId = itemDiv.dataset.id;
                const action = e.target.closest('button')?.dataset.action;

                if (!itemId || !action) return;

                const item = items.find(i => i.id === itemId);
                if (!item) return;

                if (action === 'increase') {
                    updateQuantity(itemId, item.quantity + 1);
                } else if (action === 'decrease') {
                    // Check if we are removing the last item
                    updateQuantity(itemId, item.quantity - 1);
                } else if (action === 'remove') {
                    removeItem(itemId);
                }
            });
        }
    </script>
</body>
</html>
